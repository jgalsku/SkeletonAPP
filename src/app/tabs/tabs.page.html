<ion-header [translucent]="true">

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Explorar caso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">tabs</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" class="cuerpo_page">

  <ion-tabs >

    <ion-tab-bar slot="buttom">

      <ion-tab-button tab="home" aria-selected="true">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="sex">
        <ion-icon name="male-female-outline"></ion-icon>
        <ion-label>Sexo</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="edad">
        <ion-icon name="time-outline"></ion-icon>
        <ion-label>Edad</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="estatura">
        <ion-icon name="body-outline"></ion-icon>
        <ion-label>Estatura</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="apitest">
        <ion-icon name="planet-outline"></ion-icon>
        <ion-label>Api Test</ion-label>
      </ion-tab-button>

    </ion-tab-bar>
  </ion-tabs >
   </div>

</ion-content>
