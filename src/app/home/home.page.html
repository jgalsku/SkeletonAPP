<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Hola </ion-title>
      <!-- <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon> -->
    </ion-toolbar>
  </ion-header>

  <div id="container" class="cuerpo_page">
  <ion-card>

    <ion-card-title>
      <h3>Perfil de usuario</h3>
    </ion-card-title>



<!-- Colocamos la imagen dentro de un ion-grid -->
<ion-grid>
  <ion-row>
    <ion-col size="12" class="ion-text-center">
      <div class=animated-image-rotate>
        <img class="logo" src="assets/bone3.png" alt="My Image" />
      </div>
    </ion-col>
  </ion-row>
</ion-grid>


    <!-- Creamos los campos para el login-->
    <ion-card-content>

    <ion-item>
      <ion-label>Usuario: {{ usuarioRecibidoPersistente }}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Nombre: {{nombre + apellido}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Educacion: {{selectedOption}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Fecha de nacimiento: {{selectedDate}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Historial de casos</ion-label>
      <ion-select [(ngModel)]="selectedOption">
        <ion-select-option value="option1">Caso A</ion-select-option>
        <ion-select-option value="option2">Caso B</ion-select-option>
        <ion-select-option value="option3">Caso C</ion-select-option>
      </ion-select>
    </ion-item>


  </ion-card-content>

  <!-- Creamos el boton-->
  <!--<ion-button (click) = "limpiar()">Limpiar</ion-button>-->
  <!--<ion-button (click) = "mostrar()">Mostrar datos cuenta</ion-button>-->
  <ion-button (click) = "navegarAMiPagina()">Explorar caso</ion-button>

</ion-card>

  </div>


</ion-content>
